<!Doctype html>
<html lang = "en">

    DESCRIPTION: This program will preform simple arithmetic in JavaScript

<head>
    <title>Simple Arithmetic</title>
    <script type="text/javascript">
        function calculate()
        {
            //define variables
            var num1;
            var num2;
            var addans;
            var subans;
            var multans;
            var divans;
            var modans;

            //get data form user
            num1 = prompt("Enter the first number: ");
            num2 = prompt("Enter the second number: ");

            //preform calculations
            addans = num1 * 1 + num2 * 1;
            subans = num1 - num2;
            multans = num1 * num2;
            divans = num1 / num2;
            modans = num1 % num2;

            //display results
            document.write("<h1 style='color: #7D3C96;>Arithmetic Answers"+"<br>");
            document.write("Addition: " addans "<br>");
            document.write("Subtraction: " subans "<br>");
            document.write("Multiplication: " multans "<br>");
            document.write("Division: "divans "<br>");
            document.write("Modulus: " modans "<br>");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Click here for arithmetic calculations" class="calcbutton" onclick="calculate()">
    </form>
</body>
</html>
